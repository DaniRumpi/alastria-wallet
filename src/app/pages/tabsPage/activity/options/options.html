<!-- Generated template for the OptionsComponent component -->
<ion-row>
  <ion-col size="8">
    <ion-label>Todos</ion-label>
    <ion-checkbox checked="false" (ionChange)="clickSelectAll()"></ion-checkbox>
  </ion-col>
  <ion-col size="3">
    <div id="icons">
      <ion-icon name="cloud-upload" (click)="backupActivities()"></ion-icon>
      <ion-icon name="trash" (click)="deleteActivities()"></ion-icon>
    </div>
  </ion-col>
</ion-row>
