<!--- Settings TAB lauout-1 -->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <div background-size *ngIf="data != null" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
            <div search-bar-bcg>
                <!-- Header Title -->
                <ion-text no-margin padding-left search-bar-title>{{data.title}}</ion-text>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid no-padding *ngIf="data != null">
        <ion-row>
            <ion-col size="12">
                <ion-list no-margin>
                    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let option of options; let i = index;">
                        <ion-label>
                            <ion-icon name="{{option.icon}}" item-start></ion-icon>
                            <h2 item-start>{{option.title}}</h2>
                        </ion-label>
                        <ion-toggle item-right *ngIf="!option.button" (ionChange)="onEvent('onSelect',option)" [checked]="option.selected"></ion-toggle>
                        <ion-button defoult-button item-right (click)="option.callback(this)" *ngIf="option.button">
                            {{option.buttonLabel}}
                        </ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
