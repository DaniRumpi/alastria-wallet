<div [class.compact]="compact" id="userInfoHeader">
        <div class="outterOval"></div>
        <div class="innerOval"></div>
    <label class="name">{{userName}}</label>
    <button ion-button menuToggle clear icon-start class="userSettings" (click)="openUserSettings()">
        <img src="assets/svg/user-settings.svg">
    </button>
    <span class="outerUserCircle"></span>
    <img class="innerUserCircle" [src]="userImagePath">
</div>
