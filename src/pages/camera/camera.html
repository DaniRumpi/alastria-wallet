<!--- Settings TAB lauout-1 -->
<ion-header>
    <ion-toolbar style="padding-top: 10px">
        <div background-size *ngIf="data != null" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
            <div search-bar-bcg>
                <!-- Header Title -->
                <h1 ion-text no-margin padding-left search-bar-title>{{data.title}}</h1>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row>
        <ion-col col-12>
            <img *ngIf="!cameraEnabled" src="assets/images/gallery/qr.jpg" />
            <ion-list no-margin>
                <ion-item item-bcg padding-right text-wrap>
                    <h1 item-title>{{data.format}}</h1>
                </ion-item>
                <ion-item item-bcg no-lines padding-right text-wrap>
                    <p item-subtitle>{{data.text}}</p>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
