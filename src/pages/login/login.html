<ion-menu [content]="content">
  <ion-header>
  </ion-header>
  <ion-content>
    <ion-list class="login-menu">
      <button ion-item (click)="openPage('changeUser')">
          <div item-start><img  src="assets/svg/user.svg"/></div>Cambiar de usuario
      </button>
      <button ion-item (click)="openPage('infoPage')">
          <div item-start><img src="assets/svg/bullhorn.svg"/></div>Información de interés
      </button>
      <button ion-item (click)="openPage('reportProblem')">
          <div item-start><img src="assets/svg/flame.svg"/></div>Reportar Problema
      </button>
      <button ion-item (click)="openPage('legal')">
          <div item-start><img src="assets/svg/info.svg"/></div>Aviso Legal
      </button>
    </ion-list>
    <label class="version-info">Versión AlastriaID 1.1</label>
    </ion-content>
</ion-menu>

<ion-nav class="main" id="nav" #content [root]="Login">
</ion-nav>

<ion-header >
  <ion-navbar>
    <button ion-button menuToggle clear icon-start>
        <img class="menu" name='menu' src="assets/svg/hamburguer-menu.svg">
    </button>
  </ion-navbar>
</ion-header>

<!-- Themes Login + logo 1 -->
<ion-content class="mainContent">
  <ion-grid no-padding *ngIf="data != null">
    <ion-row padding-horizontal align-self-center>

      <ion-col align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <img class="logo" [src]="data.logo">
        <br />
      </ion-col>

      <!-- Login -->
      <ion-list >

        <!-- User -->
        <div style="position: relative" class="grey">
          <img class="iconLogin" src="assets/images/logo/user.png"/>
          <ion-item style="background-color: transparent;">
            <ion-label floating class="grey">{{data.labelUsername}}</ion-label>
            <ion-input class="menu" type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
        </div>

        <!-- Password -->
        <div style="position: relative">
          <img class="iconLogin" src="assets/images/logo/pass.png"/>
          <ion-item style="background-color: transparent;">
            <ion-label floating class="grey">{{data.labelPassword}}</ion-label>
            <ion-input class="menu" type="password" [(ngModel)]="pass"></ion-input>
          </ion-item>
        </div>

      </ion-list>

      <!-- Boton Login Alastria -->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!-- TODO: Quitar estilos --> 
        <br/>
        <button ion-button block class="btnLogin"  (click)="scanBarcode()">{{data.loginalastria}}</button>
       
        <div class="grey">
          {{data.dontHaveAccount}} <a class="menu" (click)="onEvent('onRegister')"> {{data.newAccount}} </a>
        </div>
        <br/>
        <br/>
        
        <div >
          <a class="fingerPrint" (click)="regFinger()"> <img width="30px" height="40px" margin-right="5px" src="assets/images/logo/BiometricFinger.png"/> {{data.loginFinger}} </a>
        </div>
        
        <br />

        <div class="grey">
          {{data.forgotPassword}} <a class="menu"> {{data.help}}</a>
        </div>

      </ion-col>

      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
