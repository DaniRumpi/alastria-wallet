<ion-menu [content]="content">
  <ion-header>
  </ion-header>
  <ion-content>
    <ion-list class="login-menu">
      <button ion-item (click)="openPage('changeUser')">
          <div item-start><img  src="assets/svg/user.svg"/></div>Cambiar de usuario
      </button>
      <button ion-item (click)="openPage('infoPage')">
          <div item-start><img src="assets/svg/bullhorn.svg"/></div>Información de interés
      </button>
      <button ion-item (click)="openPage('reportProblem')">
          <div item-start><img src="assets/svg/flame.svg"/></div>Reportar Problema
      </button>
      <button ion-item (click)="openPage('legal')">
          <div item-start><img src="assets/svg/info.svg"/></div>Aviso Legal
      </button>
    </ion-list>
    <label class="version-info">Versión AlastriaID 1.1</label>
    </ion-content>
</ion-menu>

<ion-nav class="main" id="nav" #content [root]="Login">
</ion-nav>

<ion-header >
  <ion-navbar>
    <button ion-button menuToggle clear icon-start>
        <img class="menu" name='menu' src="assets/svg/hamburguer-menu.svg">
    </button>
    <img class="logo" [src]="data.logo">
  </ion-navbar>
</ion-header>

<!-- Themes Login + logo 1 -->
<ion-content class="mainContent">
  <ion-grid no-padding *ngIf="data != null">
    <ion-row padding-horizontal align-self-center>

      <ion-col style="margin-top: 50px" align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <h1 ion-text padding-bottom login-title no-margin text-center>{{data.title}}</h1>
        <br />
      </ion-col>
      <ion-col style="margin-top: 200px" align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button default-button color="facebook" full text-capitalize block (click)="scanBarcode()">{{data.loginalastria}}</button>
        <br />
        <div description text-center>
          <p>{{data.dontHaveAccount}}
            <button ion-button default-button color="action" full text-capitalize block (click)="onEvent('onRegister')">{{data.register}}</button>
          </p>
        </div>
      </ion-col>
      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button button-clear text-capitalize clear float-right (click)="onEvent('onForgot')">{{data.forgotPassword}}</button>
      </ion-col>

      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
