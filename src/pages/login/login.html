<ion-header></ion-header>
<ion-nav class="main" id="nav" #content [root]="Login">
</ion-nav>
<ion-content ion-fixed class="mainContent" style="z-index: 1;">
  <div style="display: flex; flex-direction: column; justify-content: space-between; min-height: 100%; align-items: center">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <img [src]="logoUrl" id="logo">
                    <br />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h3> Â¡Hola! </h3>
                    <h3> Accede para gestionar tu identidad de Alastria. </h3>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid id="button-select-login">
            <ion-list>
                <ion-row *ngFor="let button of buttons; let i = index"> 
                    <ion-col>
                        <button ion-button block class="btnLogin" (click)="selectTypeLogin(button.type)">
                            <span>
                                
                            </span>
                            {{ button.label }}
                            <ion-icon name="ios-arrow-forward"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-grid>
  </div>
</ion-content>
