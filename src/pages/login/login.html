<!-- Themes Login + logo 1 -->
<ion-content>
  <ion-grid ion-fixed no-padding *ngIf="data != null">
    <ion-row padding-horizontal align-self-center>

      <ion-col style="margin-top: 50px" align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
        <ion-row>
          <ion-col text-center>
            <img style="filter: invert(1)" [src]="data.logo">
          </ion-col>
        </ion-row>
        <br>
        <h1 ion-text padding-bottom login-title no-margin text-center>{{data.title}}</h1>
        <br />
      </ion-col>
      <ion-col style="margin-top: 200px" align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button default-button color="facebook" full text-capitalize block (click)="scanBarcode()">{{data.loginalastria}}</button>
        <br />
        <div description text-center>
          <p>{{data.dontHaveAccount}}
            <button ion-button default-button color="action" full text-capitalize block (click)="onEvent('onRegister')">{{data.register}}</button>
          </p>
        </div>
      </ion-col>
      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button button-clear text-capitalize clear float-right (click)="onEvent('onForgot')">{{data.forgotPassword}}</button>
      </ion-col>

      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
