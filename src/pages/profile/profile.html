<ion-header >
    <user-info-header></user-info-header>
</ion-header>

<ion-content style="margin-top: 20px;">
    <div style="margin-left: 20px">
        <span style="font-size: 20px;">Tu AlastriaID</span>
    </div>
    <ion-searchbar placeholder="busca tus datos" class="search" [(ngModel)]="searchTerm" (ionInput)="onSearch($event)"></ion-searchbar>

    <identity-data-list *ngIf="credentials && credentials.length"
        [allCredentials]="credentials"
        isManualSelection=true>
    </identity-data-list>

    <div *ngIf="!credentials || !credentials.length" class="without-credentials">
        No se han encontrado credenciales
    </div>
</ion-content>
