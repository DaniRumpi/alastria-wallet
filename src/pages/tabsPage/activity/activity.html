<!--- Settings TAB lauout-1 -->
<ion-header>
    <ion-toolbar style="padding-top: 10px">
        <div background-size *ngIf="data != null" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
            <div search-bar-bcg>
                <!-- Header Title -->
                <h1 ion-text no-margin padding-left search-bar-title>{{data.title}}</h1>
                <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onEvent('onTextChange', $event)"></ion-searchbar>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list tabPage1 *ngIf="params != null">
        <ion-item border no-lines *ngFor="let item of params.items; let i = index;" (click)="onItemClick(item)">
            <ion-avatar item-start>
                <img [src]="item.avatar" />
            </ion-avatar>
            <h2 item-title>{{item.title}}</h2>
            <h3 item-subtitle text-wrap>{{item.subtitle}}</h3>
            <ion-badge item-end class="badge-dark">{{item.follow}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
